<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>HTML Form</title>
</head>
<body>

    <div class="container mx-5 " >
        <div class="row align-items-start  mt-3">
            <div class="col-12 bg-light">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row align-items-start mt-3">
            <div class="col-12 ">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
        </div>
        <div class="row align-items-start ">
            <div class="col-5  mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxx">
            </div>
            <div class="col-3 ">
                <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="000000000">
            </div>
            <div class="col-4 ">
                <label for="exampleFormControlInput1" class="form-label">Amount</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
            </div>
        </div>
        <div class="row align-items-start ">
           
            <div class="col-6 ">
                <form class="row g-3">
                    <div class="col-md-12">
                      <label for="firstname" class="form-label">FirstName</label>
                      <input type="text" class="form-control" id="firstName">
                    </div>
                                      
                    <div class="col-md-12">
                      <label for="inputCity" class="form-label">City</label>
                      <select id="inputCity" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-12 ">
                       <p>We accept:</p>
                        <div class="form-check form-check-inline">
                            
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                          </div>
                      </div>
                  </form>
                
            </div>
            <div class="col-6 รง">
                <form class="row g-3">
                    <div class="col-md-12">
                      <label for="lastname" class="form-label">LastName</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                                      
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="inputComment" class="form-label">Message</label>
                      <input type="text" class="form-control" id="inputComment"  style="height: 100px">

                      </div>
                  </form>
                
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-12 bg-light">
                <div class="d-flex justify-content-end mb-2  ">
                    <button type="reset" class="text-light btn bg-secondary mx-1">Cancel</button>
                    <button type="submit" class="btn btn-primary mx-1">Send</button>
                </div>
            </div>
        </div>

    </div>

        <!--JavaScript Bundle with Pooper-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
